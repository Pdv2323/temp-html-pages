    <div class="container">

        <div class="row">
            <div class="col">
                <h1 class="mt-5">Search for availability</h1> 
                <form action="book-now.html" method="get" novalidate class="needs-validation">

                  <div class="form-group">
                    <label for="start_date">Starting Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" aria-describedby="startDateHelp" placeholder="Enter email">
                    <small id="startDateHelp" class="form-text text-muted">Choose you starting date in the form of DD-MM-YYYY.</small>
                  </div>
                  <div class="form-group">
                    <label for="end_date">Ending Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" aria-describedby="endDateHelp" placeholder="Enter email">
                    <small id="endDateHelp" class="form-text text-muted">Choose you ending date in the form of DD-MM-YYYY.</small>
                  </div>

                  <br>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                
                </form>
            </div>
        </div>

        <div class="row">
          <div class="col">
            <p id="myParagraph">This is some text.</p>
            <p>
              <button class="btn btn-outline-secondary" id="colorButton">Click me</button>
            </p>
          </div>
        </div>
        
    </div>

    <div class="row my-footer">
        <div class="col">
            Left
        </div>
        <div class="col">
            Middle
        </div>
        <div class="col">
            Right
        </div>
    </div>

    <script>
      console.log("This is some text printed in console.");

      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()

      document.getElementById("colorButton").addEventListener("click",function () {
        let myEl = document.getElementById("myParagraph");

        if (myEl.classList.contains("redText")){
          myEl.classList.remove("redText");
        } else {
          myEl.classList.add("redText");
        }
      })

    </script>

</body>
